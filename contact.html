<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Send me a message</h2>

      <form id="contactForm" onsubmit="return handleSubmit(event)">
        <label for="name">Name</label><br />
        <input id="name" name="name" type="text" required /><br />

        <label for="email">Email</label><br />
        <input id="email" name="email" type="email" required /><br />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br />

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 My Website</p>
  </footer>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return false;
      }

      // Placeholder behaviour: show a success message.
      // Replace this with a real backend submission (fetch/ajax) if you have one.
      alert('Thanks, ' + name + '! Your message was received.');
      e.target.reset();
      return false;
    }
  </script>
</body>
</html>
